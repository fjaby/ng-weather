<ul class="nav nav-tabs">
    <li *ngFor="let tab of tabs" [class.active]="tab.active">
        <div class="tab-header">
            <a (click)="selectTab(tab)" href="#">{{tab.title}}</a>
            <button (click)="closeTab(tab)" class="close">&times;</button>
        </div>
    </li>
</ul>
<ng-content></ng-content>
